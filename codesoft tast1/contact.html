        <div class="contactform ">
            <h2>Contact Me for work</h2>
            <form>
                <div class="form-group">
                    <label for="clintemail">Name</label>
                    <input type="name" class="form-control" id="clintemail" aria-describedby="emailHelp">
                    
                  </div>
                <div class="form-group">
                  <label for="clintemail">Email address</label>
                  <input type="email" class="form-control" id="clintemail" aria-describedby="emailHelp">
                  <br>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clintphone">Phone</label>
                  <input type="phone" class="form-control" id="clintphone">
                </div>
                <div class="form-group">
                    <label for="clintemail">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clintemail" aria-describedby="emailHelp">
                    
                  </div>
                <div class="form-group" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <div class="btn">
                <button type="submit" id="button1">Submit</button>
                </div>
